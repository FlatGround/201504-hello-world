<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dashboard</title>
	<meta name="description" content="" >
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script>

        document.addEventListener('deviceready', function () {
            // window.geofence is now available
            window.geofence.initialize(onSuccess, onError)

            function onSuccess(){
                var log             = document.getElementById( '#page' );
                log.innerHTML       = 'SUCCESS';
            }
            function onError(){
                var log             = document.getElementById( '#page' );
                log.innerHTML       = 'ERROR';
            }
        }, false);

    </script>
    <style>

    body {

        width: 100%;
        margin: 0;
        padding: 0;

        font-family: Arial, Verdana;
        font-size: 14px;
    }
    html, body {
        min-height: 100% !important;
    }


    #page {
        width: 200px;
        height: 40px;

        margin: 50px auto 0 auto;
        position: relative;
        background: #EEE;

        text-align: center;
        line-height: 40px;
    }


    </style>
</head>

<body>
	<div id="page">
        Location loading.
	</div>
</body>
</html>
