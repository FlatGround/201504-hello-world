<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dashboard</title>
	<meta name="description" content="" >
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script>

        window.onload = function(){

            // version
            var version                 = '1.0.1';
            document.getElementById( 'version' ).innerHTML = version;

            // log
            var el                      = document.getElementById( 'wrapper' );
            el.innerHTML                = 'Location loading';

            document.addEventListener('deviceready', function () {
                
                el.innerHTML            = 'Location loading...';

                el.innerHTML            += window.geofence;

                // window.geofence is now available
                window.geofence.initialize(onSuccess, onError)


                el.innerHTML            = 'device ready';

                function onSuccess(){                
                    el.innerHTML        = el.innerHTML + '<br />SUCCESS';
                }
                function onError(){
                    el.innerHTML        = el.innerHTML + '<br />ERROR';
                }
            }, false);
        }

    </script>
    <style>

    body {

        width: 100%;
        margin: 0;
        padding: 0;

        font-family: Arial, Verdana;
        font-size: 14px;
    }
    html, body {
        min-height: 100% !important;
    }


    #wrapper {
        width: 200px;
        height: 40px;

        margin: 50px auto 0 auto;
        position: relative;
        background: #EEE;

        text-align: center;
        line-height: 40px;
    }


    </style>
</head>

<body>
    <div id="version"></div>
	<div id="wrapper">
        ...
	</div>
</body>
</html>
